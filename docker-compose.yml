services:
  postgres:
    image: postgres:16
    container_name: lnu_postgres
    environment:
      POSTGRES_USER: lnu
      POSTGRES_PASSWORD: lnu123
      POSTGRES_DB: lnu_assets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    image: node:20
    container_name: lnu_api
    working_dir: /workspace/apps/api
    volumes:
      - .:/workspace
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - ./apps/api/.env

  web:
    image: node:20
    container_name: lnu_web
    working_dir: /workspace/apps/web
    volumes:
      - .:/workspace
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - INTERNAL_API_URL=http://api:3000
    depends_on:
      - api

  cli:
    image: node:20
    working_dir: /workspace
    volumes:
      - .:/workspace
    tty: true

volumes:
  postgres_data:
